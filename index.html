<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ever-flow</title>
    <link href="css/styles.css" rel="stylesheet">
    
  </head>
  <body>
    <div id="navigation">
      <div id="inner-nav">
        <ul>
          <li class="active"><a id="top-left-nav" href="#top-left">top-left</a></li>
          <li><a id="top-right-nav" href="#top-right">top-right</a></li>
          <div class="clear"></div> 
          <li><a id="bottom-left-nav" href="#bottom-left">bottom-left</a></li>
          <li><a id="bottom-right-nav" href="#bottom-right">bottom-right</a></li>
        </ul>
      </div>
    </div>
    
    <div class="row">
      <div id="top-left" class="left-box">
        <h1>upper left box</h2>
      </div>
      <div id="top-right" class="right-box">
        <h1>upper right box</h2>
      </div>
    </div>
    
    <div class="row">
      <div id="bottom-left" class="left-box">
        <h1>bottom left box</h2>
      </div>
      <div id="bottom-right" class="right-box">
        <h1>bottom right box</h2>
      </div>
    </div>
    
    <!--load jquery and plug-in-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/xy.scroll.js"></script>
    <script>
        $('#top-left-nav').click(function (e) { e.preventDefault(); $('#top-left').xyScroll(); });
        $('#top-right-nav').click(function (e) { e.preventDefault(); $('#top-right').xyScroll(); });
        $('#bottom-left-nav').click(function (e) { e.preventDefault(); $('#bottom-left').xyScroll(); });
        $('#bottom-right-nav').click(function (e) { e.preventDefault(); $('#bottom-right').xyScroll(); });
    </script>
  </body>
</html>
